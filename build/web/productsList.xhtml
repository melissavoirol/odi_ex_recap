<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

    <h:head>
        <title><h:outputText value="Liste des produits" /></title>
    </h:head>
    <h:body>
        <ui:composition template="main.xhtml">
            <ui:define name="title">Liste des produits</ui:define>
            <ui:define name="content">
                <h2>
                    <h:outputText value="Liste des produits" />
                </h2>
                <h:form id="prodListForm">
                    <h:dataTable id="dtProducts" var="product" value="#{productsBean.products}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NumÃ©ro" />
                            </f:facet>
                            <h:outputText  id="optTxtProductNumber" value="#{product.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nom" />
                            </f:facet>
                            <h:outputText  id="optTxtProductName" value="#{product.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description" />
                            </f:facet>
                            <h:outputText  id="optTxtProductDesc" value="#{product.description}" />
                        </h:column>
                        <h:column>
                            <h:outputLabel value="QuantitÃ© : " />
                            <h:inputText value="quantity" />
                        </h:column>
                        <h:column>
                            <h:commandButton id="cmdBtnAddProduct" value="Ajouter" action="#{shoppingCartBean.addProduct(product, quantity)}" />
                        </h:column>
                    </h:dataTable>
                    <br/>
                    <h:commandButton id="cmdBtnViewShopCart" value="Voir mon panier..." action="shoppingCart" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
